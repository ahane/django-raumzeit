{% extends "happenings/base.html" %}

{% block content %}
{% for happening in object_list %}
	<my-card>
	<h2>{{ happening.location.name }}</h2>
	<address>{{ happening.location.address }}</address>
	<h3>{{ happening.name }}</h3>
	<p>{{ happening.description }}</p>
	From: <p>{{ happening.start }}</p>
	Till: <p>{{ happening.stop }}</p>
	</my-card>
{% endfor %}

{% endblock %}
