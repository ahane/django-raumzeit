<link rel="import" 
  href="../app/bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="my-card">
	<template>
		<style>
			 :host {
      display: block;
      position: relative;
      width: 100%;
      margin-bottom: 5px;
    }
    .card {
      padding: 20px;
      background-color: white;
      font-size: 1.2rem;
      font-weight: 300;
      border-radius: 0.15rem;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content address {
      font-size: 0.8rem;
      margin-top: 10px;
      margin-bottom: 10px;
      font-style: normal;
    }

    polyfill-next-selector { content: '.card-child h3'; }
    .card-header ::content h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 300;
    }

    hr { margin: 0px; }
	</style>
	<paper-shadow class="card">
		<div class="card-header" layout vertical>
			<content select="h2"></content>
      <content select="address"></content>
      </div>
		</div>
    <hr>
    <div class="card-child" layour vertical>
      <content select="h3"></content>
    </div>
		<content></content>
	</paper-shadow>
	</template>
	<script>
		Polymer({});
	</script>
</polymer-element>
